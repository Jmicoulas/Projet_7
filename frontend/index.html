<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Groupomania</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="row mb-5">
    <nav class="navbar header-top navbar-expand-lg  navbar-dark" id="header">
      <a class="navbar-brand" href="#">
        <img class="img-fluid" src="./Images/icon-left-font-monochrome-white.png" width="100" height="100" alt="Logo de Groupomania">
      </a>
    </nav>
  </div>
  <div class="row">
  <div class="col-2"></div>
    <aside class="col-sm-4">
  <div class="card">
  <article class="card-body">
  <h4 class="card-title mb-4 mt-1">Créer votre compte</h4>
     <form>
      <div class="form-group mb-2">
        <label for="signUpEmail">Votre adresse Email</label>
        <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp"
          placeholder="Entrer votre adresse email">
        <small id="emailHelp" class="form-text text-muted">Votre adresse email vous servira pour vous
          connecter</small>
      </div> 
      <div class="form-group mb-2">
        <label for="signUpPassword">Votre mot de passe</label>
        <input type="password" class="form-control" id="signUpPassword" placeholder="**********" aria-describedby="passwordHelpBlock">
        <small id="passwordHelpBlock" class="form-text text-muted">
          Votre mot de passe doit comprendre au moins 6 charactères dont une majuscule, un chiffre et un symbole.
        </small>
      </div>
      <div class="form-group mb-2">
        <label for="signUpPrenom">Votre prénom</label>
        <input type="text" class="form-control" id="signUpPrenom" placeholder="Prénom">
      </div> 
      <div class="form-group mb-2">
        <label for="signUpNom">Votre nom de famille</label>
        <input type="text" class="form-control" id="signUpNom" placeholder="Nom de famille">
      </div>
      <div class="form-group mb-2">
          <button type="submit" class="btn btn-block" id="btnSignUp" onclick="Inscription()"> Vous inscrire </button>
      </div>                                                            
  </form>
  </article>
  </div>
  
    </aside> 
    <aside class="col-sm-4">
  <div class="card">
  <article class="card-body ">
    <h4 class="card-title mb-4 mt-1">Connexion</h4>
    <form>
      <div class="form-group mb-2">
        <label for="loginEmail">Adresse Email</label>
        <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp"
          placeholder="Entrer votre adresse email">
      </div>
      <div class="form-group mb-2">
        <label for="loginPassword">Mot de passe</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="**********">
        <a class="small" href="#">Mot de passe oublié?</a>
      </div> 
      <button type="button" class="btn mb-2" id="btnLogin" onclick="userLogin()">Vous connecter</button>
    </form>
             
          </div>                                            
      </div> <!-- .row// -->                                                                  
  </article>
  </div> 

  <footer class="text-center font-weight-bold fixed-bottom">
    <div class="container p-3 pt-5">
      <div class="row">
        <div class="col">
          <ul class="list-inline">
            <li class="list-inline-item"><a href="#">À propos</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="#">Vie privée</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
