<div id="main">
    <!--- \\\\\\\Posting-->
    <div class="row justify-content-md-center mt-4">
        <div class="col-5">
            <div class="card gedf-card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <div class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab"
                                aria-controls="posts" aria-selected="true">Partagez avec vos collègues!</div>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                            <label class="sr-only" for="message">Publication</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Que voulez-vous partagez?"
                                aria-describedby="addImage"></textarea>
                            <small id="addImage" class="form-text text-muted">
                                <div>
                                    <input type="file" name="fileInput" id="fileInput"
                                        class="form-control-file border" />
                                </div>
                                <button type="button" class="btn mt-2" onclick="publishPost()">Publier</button>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="preview-images"></div>
                                    </div>
                                </div>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Posting /////-->

    <!--JS injecte le contenu ici-->  
    
    <!-- Modal -->
       <div class="modal fade" id="confirmationSuppr" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Êtes vous sûr de vouloir supprimer votre publication?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary" id="deleteBtn">Continuer</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
