    <!-- Modal_1 : suppression de post -->
        <div class="modal fade" id="SupprPost" tabindex="-1" role="dialog"
        aria-labelledby="modalSupprPost" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalSupprPost">Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Êtes vous sûr de vouloir supprimer cette publication?
                    </div>
                    <div class="modal-footer">

                </div>
            </div>
        </div>
    <!-- Modal_2 : suppression du compte -->
    <div class="modal fade" id="SupprAccount" tabindex="-1" role="dialog"

                    <h5 class="modal-title" id="modalSupprAccount">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Êtes vous sûr de vouloir supprimer ce compte et tout les publications fait par celui-ci? Cette action est définitive.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="accountBtn" data-dismiss="modal">Continuer</button>
                </div>
            </div>
