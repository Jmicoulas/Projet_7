<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Groupomania</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="container-fluid">
  <div class="row mb-5">
    <nav class="navbar header-top navbar-expand-lg  navbar-dark" id="header">
      <a class="navbar-brand" href="#">
        <img class="img-fluid" src="./Images/icon-left-font-monochrome-white.png" width="100" height="100"
          alt="Logo de Groupomania">
      </a>
    </nav>
  </div>
  <div class="row">
    <aside class="col-sm-6 mx-auto">
      <div class="card">
        <article class="card-body ">
          <h4 class="card-title mb-4 mt-1">Modifier votre mot de passe</h4>
          <div id="form_1">
            <div class="form-group mb-2">
              <label for="email">Entrer votre adresse email pour modifier votre mot de passe</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Entrer votre adresse email ici">
            </div>
            <button type="button" class="btn mb-2" id="btnLogin" onclick="emailCheck()">Valider</button>
          </div>
          <div id="form_2">
            <div class="form-group mb-2">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" id="password" placeholder="**********">
              <small id="passwordHelpBlock" class="form-text text-muted">
                Votre nouveau mot de passe doit comprendre au moins 6 charactères dont une majuscule, un chiffre et un symbole.
              </small>
            </div>
            <button type="button" class="btn mb-2" id="btnModify">Modifier votre mot de passe</button>
          </div>
      </div>
  </div>
  </article>
  </div>

  <footer class="text-center font-weight-bold fixed-bottom">
    <div class="container p-3 pt-5">
      <div class="row">
        <div class="col">
          <ul class="list-inline">
            <li class="list-inline-item"><a href="#">À propos</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="#">Vie privée</a></li>
            <li class="list-inline-item">&middot;</li>
            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="password__change.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
